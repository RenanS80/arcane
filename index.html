<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <script src="assets/js/svg-inject.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Arcane | League of Legends</title>
</head>

<body>

    <!-- --- HEADER --- -->
    <header>
        <div class="container">
            <div class="header__devs">
                <div class="header__riot">
                    <a href="https://www.riotgames.com/pt-br" target="_blank">
                        <picture>
                            <source srcset="./assets/images/riot-games.svg" media="(min-width: 500px)">
                            <img src="./assets/images/riot-games-mobile.svg" alt="Riot Games">
                        </picture>
                    </a>
                </div>
                <div class="header__lol">
                    <a href="https://www.leagueoflegends.com/pt-br/" target="_blank">
                        <picture>
                            <source srcset="./assets/images/league-of-legends.svg" media="(min-width: 500px)">
                            <img src="./assets/images/league-of-legends-mobile.svg" alt="League of Legends">
                        </picture>
                    </a>
                </div>
            </div>

            <div class="header__netflix">
                <a href="https://www.netflix.com/br/" target="_blank">
                    <picture>
                        <source srcset="./assets/images/netflix.svg" media="(min-width: 500px)">
                        <img src="./assets/images/netflix-mobile.svg" alt="Netflix">
                    </picture>
                </a>
            </div>
        </div>
    </header>

    <!-- --- MAIN --- -->
    <main>
        <div class="container">
            <section class="trailer">
                <div class="trailer__image">
                    <img src="./assets/images/arcane.png" alt="Arcane">
                </div>

                <div class="trailer__btn">
                    <a href="https://www.youtube.com/watch?v=3MB3OK3Xnvs" target="_blank" role="button">Assista ao
                        trailer</a>
                </div>
            </section>

            <section class="episodes">
                <div class="episodes__background"></div>
                <div class="episodes__btn">
                    <a href="https://www.netflix.com/br/title/81435684" target="_blank" role="button">
                        <div class="episodes__btn-image">
                            <div>
                                <img src="./assets/images/play.svg" alt="Play Episódios">
                            </div>
                        </div>

                        <div class="episodes__btn-info">
                            <h1>Assista aos novos episódios</h1>
                            <p>13 de novembro, 2021</p>
                        </div>
                    </a>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
